<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Runner Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ghost Runner <span class="accent">Command Center</span></h1>
            <p class="subtitle">Advanced Automation & Task Management</p>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- Control Panel -->
                <section class="card control-panel">
                    <h2>Global Controls</h2>
                    <div class="controls-grid">
                        <button id="record-btn" class="btn primary-btn">
                            <span class="icon">‚óè</span> Record New Task
                        </button>
                        <div class="scheduler-controls">
                            <h3>Scheduler</h3>
                            <div class="btn-group">
                                <button id="start-scheduler-btn" class="btn success-btn">Start</button>
                                <button id="stop-scheduler-btn" class="btn danger-btn">Stop</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Task List -->
                <section class="card task-list-section">
                    <h2>Available Tasks</h2>
                    <div id="task-list" class="task-grid">
                        <!-- Tasks will be injected here -->
                        <div class="loading">Loading tasks...</div>
                    </div>
                </section>

                <!-- Schedule Builder -->
                <section class="card schedule-builder">
                    <h2>Schedule Builder</h2>
                    <div class="schedule-controls">
                        <select id="schedule-task-select" class="input-select"
                            style="width: 100%; margin-bottom: 1rem;">
                            <option value="" disabled selected>Select Task...</option>
                        </select>

                        <!-- Interactive Cron Builder -->
                        <div class="cron-builder">
                            <div class="cron-tabs">
                                <button class="cron-tab active" data-tab="minutes">Minutes</button>
                                <button class="cron-tab" data-tab="hourly">Hourly</button>
                                <button class="cron-tab" data-tab="daily">Daily</button>
                            </div>

                            <div class="cron-content">
                                <!-- Minutes View -->
                                <div id="cron-minutes-view" class="cron-view active">
                                    <label>Every <input type="number" id="cron-minutes-input"
                                            class="input-text inline-input" min="1" max="59" value="15"> minutes</label>
                                </div>

                                <!-- Hourly View -->
                                <div id="cron-hourly-view" class="cron-view">
                                    <label>Every hour at <input type="number" id="cron-hourly-input"
                                            class="input-text inline-input" min="0" max="59" value="0"> minutes past the
                                        hour</label>
                                </div>

                                <!-- Daily View -->
                                <div id="cron-daily-view" class="cron-view">
                                    <label>Every day at <input type="time" id="cron-daily-input"
                                            class="input-text inline-input" value="12:00"></label>
                                </div>
                            </div>

                            <div class="cron-preview">
                                <span>Preview: </span>
                                <code id="cron-preview-text">* * * * *</code>
                            </div>
                        </div>

                        <button id="add-schedule-btn" class="btn primary-btn sm-btn"
                            style="width: 100%; margin-top: 1rem;">Add to Schedule</button>
                    </div>
                    <div id="schedule-list" class="schedule-list">
                        <!-- Scheduled items injected here -->
                    </div>
                </section>
            </div>

            <!-- Logs Console -->
            <section class="card logs-section">
                <div class="logs-header">
                    <h2>System Logs</h2>
                    <button id="clear-logs-btn" class="btn sm-btn">Clear Logs</button>
                </div>
                <div id="logs-container" class="logs-container">
                    <div class="log-entry system">Waiting for activity...</div>
                </div>
            </section>
        </main>
    </div>
    <!-- Task Creation Modal -->
    <div id="record-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Create New Task</h2>
            <div class="form-group">
                <label for="new-task-name">Task Name</label>
                <input type="text" id="new-task-name" class="input-text" placeholder="e.g., login-flow">
            </div>
            <div class="form-group">
                <label for="new-task-type">Task Type</label>
                <select id="new-task-type" class="input-select">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
            </div>
            <button id="start-recording-btn" class="btn primary-btn" style="width: 100%; margin-top: 1rem;">
                Start Recording
            </button>
        </div>
    </div>
</body>

</html>
